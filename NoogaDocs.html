<head>
	<title>NoogaDocs</title>
</head>

<body>
	<div id="container">
		<h1>Nooga Docs</h1>
		{{> content}}
	</div>
</body>

<template name="content">
	{{#if selected}}
		<div id="anchor">
			<div id="right">
				{{> edit}}
			</div>
			<div id="left">
				{{> view}}
			</div>
		</div>
	{{else}}
		{{> view}}
	{{/if}}
	
	<button>
		<i class="fa fa-plus-circle"></i>
		<span>Make a new doc!</span>
	</button>
</template>

<template name="edit">
	<div id="edit">
		{{#with doc}}
			<span>{{name}}</span>
			<textarea>{{text}}</textarea>
		{{/with}}
	</div>
</template>

<template name="view">
	<div id="view">
		<ul>
			{{#each list}}
				<li class="{{selected}}">
					{{name}}
				</li>
			{{/each}}
		</ul>
	</div>
</template>
