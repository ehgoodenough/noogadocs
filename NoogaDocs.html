<head>
	<title>NoogaDocs</title>
</head>

<body>
	<div id="container">
		<h1>Nooga Docs</h1>
		
		<div id="anchor">
			<div id="right">
				{{> edit}}
			</div>
			<div id="left">
				{{> view}}
			</div>
		</div>
	</div>
</body>

<template name="edit">
	<div id="edit">
		{{#with doc}}
			<span>{{name}}</span>
			<textarea>{{text}}</textarea>
		{{else}}
			<span>Hello World!</span>
			<textarea>Nothing here yet!</textarea>
		{{/with}}
	</div>
</template>

<template name="view">
	<div id="view">
		<ul>
			{{#each list}}
				<li>{{name}}</li>
			{{/each}}
		</ul>
	</div>
</template>
